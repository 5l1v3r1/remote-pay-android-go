group = 'com.clover.sdk'
version = '0.1-SNAPSHOT'

apply plugin: 'com.android.library'
apply plugin: 'android-maven'

repositories {
  mavenLocal()
  maven { url "http://artifactory.corp.clover.com:8081/artifactory/repo" }
  mavenCentral()
  jcenter()
  flatDir {
    dirs '../lib'
  }
}

android {
  lintOptions {
    abortOnError false
  }
  compileSdkVersion 21
  buildToolsVersion "22.0.1"

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 17
  }
}
defaultTasks 'install'

dependencies {
  //compile 'com.clover.sdk:clover-android-sdk:133-SNAPSHOT'
  //compile 'com.clover:remote-protocol-lib:17-SNAPSHOT'
  compile(name: 'clover-android-sdk', ext: 'aar')
  compile(name: 'remote-pay-lib', ext: 'aar')
  compile 'com.google.code.gson:gson:2.3.1'
  compile 'org.java-websocket:Java-WebSocket:1.3.0'
}