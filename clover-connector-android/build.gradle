group = 'com.clover.sdk'
version = '0.3'

apply plugin: 'com.android.library'
//apply plugin: 'android-maven'

repositories {
  maven { url "http://artifactory.corp.clover.com:8081/artifactory/repo" }
  mavenLocal()
  mavenCentral()
  jcenter()
  flatDir {
    dirs '../lib'
  }
}

android {
  lintOptions {
    abortOnError false
  }
  compileSdkVersion 21
  buildToolsVersion "22.0.1"

  defaultConfig {
    minSdkVersion 17
    targetSdkVersion 17
  }

  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}
defaultTasks 'install'

dependencies {

//  compile 'com.clover:google-analytics:3.02'
//  compile(name: 'remote-pay-lib', ext: 'aar')
  compile 'com.clover.sdk:clover-android-sdk:136-SNAPSHOT'
  compile 'com.clover:clover-remote-interface:163-SNAPSHOT'
  compile 'com.google.code.gson:gson:2.3.1'
  compile 'org.java-websocket:Java-WebSocket:1.3.0'
}
